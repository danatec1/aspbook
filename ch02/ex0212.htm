<HTML>

<HEAD>
<TITLE> Example : Logical Character Form </TITLE>
</HEAD>

<BODY BGCOLOR="white">
<DFN>DFN : 어떤 단어의 정의에 사용</DFN> <BR>
<EM>EM : 강조기능 보통 이탤릭체</EM> <BR>
<CITE>CITE : 인용문에 사용</CITE> <BR>
<CODE>CODE : 프로그램등의 코드를 표시</CODE> <BR>
<KBD>KBD : 키보드의 입력을 표현</KBD> <BR>
<SAMP>SAMP : 프로그램, 명령어, 스크립트 등으로부터의 출력을 표현</SAMP> <BR>
<STRONG>STRONG : 강하게 강조</STRONG> <BR>
<VAR>VAR : 대체되는 변수</VAR> <BR>
A<SUB>sub</SUB> : 아래 첨자 <BR>
B<SUP>sup</SUP> : 윗 첨자
</BODY>
</HTML>
