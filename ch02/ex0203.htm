<CENTER>'큰바위 얼굴' 이젠 걱정 없어요</CENTER>

<P> 날씬한 몸매를 가졌어도 얼굴이 크면 날씬하다는 인상을 주지 못한다.
하지만 얼굴은 다이어트로도 해결하지 못하는 
'선천적인 구제불능지대'라고 낙담하기엔 이르다.
지방이나 처진 피부, 뻣뻣한 근육 등이 원인이 되어
얼굴이 실제보다 더 커 보이는 경우도 많기 때문.
근육운동, 마사지, 메이크업을 통해 작은 얼굴 만드는 테크닉을 익혀보자.
</BODY>
