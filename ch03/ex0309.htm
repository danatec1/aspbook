<HTML>
<HEAD>
<TITLE> Example : Definition List </TITLE>
</HEAD>
<BODY BGCOLOR="white">
<DL>
    <DT><FONT COLOR=red>두문불출</FONT> 
    <DD>이성계가 역성 혁명을 일으킨 뒤 고려의 유신 72명이
	새 왕조 섬기기를 거부하고 경기도 개풍군에 있는
	두문동에 깊숙히 들어가 죽도록 나오지 않았다고 한
	고사에서 생긴 말이다.

    <DT><FONT COLOR=red>뚱딴지같다</FONT>
    <DD>뚱딴지는 본래 돼지감자를 가리키는 말이다. 생김새나
	성품이 돼지감자처럼 '완고하고 우둔하며 무뚝뚝한
	사람'을 비웃어서 가리키는 말이다.
</DL>
</BODY>
</HTML>
