<HTML>
<HEAD>
<TITLE> Example : Client-Side JavaScript </TITLE>
<SCRIPT LANGUAGE="javascript">
<!-- 스크립트 언어를 지원하지 않는 브라우저를 위해 주석으로 처리
function btnClick() {
    alert("안녕 !");
}
// 주석문 끝 -->
</SCRIPT>
</HEAD>
<BODY>
자바 스크립트(클라이언트측)
<HR>
<INPUT TYPE="button" VALUE="눌러봐!" OnClick="btnClick()">
</BODY>
</HTML>
