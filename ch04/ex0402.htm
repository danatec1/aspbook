<HTML>
<HEAD>
<TITLE> Example : Client-Side VBScript </TITLE>
<SCRIPT LANGUAGE="vbscript">
<!-- 스크립트 언어를 지원하지 않는 브라우저를 위해 주석으로 처리
Sub btnClick()
    Alert("안녕 !")
End Sub
' 주석문 끝 -->
</SCRIPT>
</HEAD>

<BODY>
비베 스크립트(클라이언트측)
<HR>
<INPUT TYPE="button" VALUE="눌러봐!" OnClick="btnClick"> 
</BODY>
</HTML>
